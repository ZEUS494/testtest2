<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAccount.css">
    <link rel="stylesheet" href="mediaAccount.css">
    <link rel="shortcut icon" href="account_pictures/codologialogo.png"/>
    <title>CODOLOGIA | Личный кабинет</title>
</head>
<body>
    <div class="header">
        <a href="main.html">Вернуться на главную</a>
        <h1>Личный кабинет</h1>
    </div>
    <div class="container">
        <div class="profile-and-exit">
            <div class="profile">
                <div id="avatar">
                    <div id="avatar-picture"></div>
                    <a href="" id="avatar-upload">Загрузить аватар</a>
                    <div id="name">Фамилия Имя</div>
                </div>
                <div id="information">
                    <div class="info-block" id="id">
                        <p id="id-text">ID:</p>
                        <p id="id-value">0</p>
                    </div>
                    <div class="info-block" id="current">
                        <p id="current-text">Текущий курс:</p>
                        <p id="current-value">Отсутствует</p>
                    </div>
                </div>
            </div>
            <div class="exit">
                <button id="exit">Выйти <div id="exit-image"></div></button>
            </div>
        </div>
        <div class="statistics">
            <div class="stat-block" id="completed-courses">
                <h1 id="completed-courses-header">Завершенные курсы:</h1>
                <div id="completed-courses-list">
                    <p class="completed-course">Отсутствуют</p>
                </div>
            </div>
            <div class="stat-block" id="homework-stat">
                <div class="homework-stat-done">
                    <h1 id="homework-stat-done-header">Сделанных домашних заданий:</h1>
                    <p id="homework-stat-done">0</p>
                </div>
                <div class="homework-stat-notdone">
                    <h1 id="homework-stat-notdone-header">Невыполненных домашних заданий:</h1>
                    <p id="homework-stat-notdone">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
